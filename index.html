<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RootMc | Official Store</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; min-height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* The Fix: Ensures page is hidden ONLY when Alpine is actually working */
        [x-cloak] { display: none !important; }
        
        /* MC Color Codes */
        .mc-a { color: #5F5; } .mc-e { color: #FF5; } .mc-b { color: #5FF; } .mc-c { color: #F55; } .mc-l { font-weight: bold; }
        .blur-bg { filter: blur(12px) brightness(0.4); pointer-events: none; }
        
        /* Success Animation */
        .checkmark { width: 80px; height: 80px; border-radius: 50%; display: block; stroke-width: 2; stroke: #fff; box-shadow: inset 0px 0px 0px #4ade80; animation: fill .4s ease-in-out .4s forwards; }
        .checkmark-circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 2; stroke: #4ade80; fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .checkmark-check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 50px #4ade80; } }
    </style>

    <script>
        function shopSystem() {
            return {
                view: 'store',
                isAdmin: false,
                showConfirm: false,
                showCheckoutModal: false,
                showSuccess: false,
                showInfoModal: false,
                activeItem: null,
                activeCategory: 'All',
                checkoutName: '',
                checkoutTxn: '',
                
                // Editable Settings
                settings: JSON.parse(localStorage.getItem('rootmc_settings')) || {
                    upi: 'ritish@upi',
                    webhook: 'https://discord.com/api/webhooks/1473363145295921354/iBqhsGbup06eA_lkWf3kK9a1x6q-EQzj2dkYZJAx8-bUHB-GTqTj-tR6BH61Hsg54e44'
                },

                categories: JSON.parse(localStorage.getItem('rootmc_cats')) || ['Ranks', 'Coins', 'Tags'],
                
                items: JSON.parse(localStorage.getItem('rootmc_items')) || [
                    { name: '&a&lVIP RANK', price: '100', category: 'Ranks', desc: 'Standard VIP rank.', benefits: '&aâœ” &fFly Access\n&aâœ” &fCustom Tag\n&aâœ” &fPriority Support' }
                ],
                
                cart: [],

                anyModalOpen() { return this.isAdmin || this.showConfirm || this.showCheckoutModal || this.showSuccess || this.showInfoModal; },
                
                parseMC(text) {
                    if (!text) return '';
                    let html = '<span>'; let styles = [];
                    const parts = text.split(/&([0-9a-fk-or])/g);
                    for (let i = 0; i < parts.length; i++) {
                        if (i % 2 === 1) { if (parts[i] === 'r') styles = []; else styles.push('mc-' + parts[i]); }
                        else { html += `<span class="${styles.join(' ')}">${parts[i]}</span>`; }
                    }
                    return html + '</span>';
                },

                filteredItems() {
                    return this.activeCategory === 'All' ? this.items : this.items.filter(i => i.category === this.activeCategory);
                },

                triggerConfirm(item) { this.activeItem = item; this.showConfirm = true; },
                addToCart() { this.cart.push({...this.activeItem}); this.showConfirm = false; },
                cartTotal() { return this.cart.reduce((s, i) => s + parseFloat(i.price || 0), 0).toFixed(2); },

                async submitToWebhook() {
                    if(!this.checkoutName || !this.checkoutTxn) return alert("Fill all fields!");
                    const payload = {
                        embeds: [{
                            title: "ðŸ›’ NEW ORDER",
                            color: 5814783,
                            fields: [
                                { name: "Player", value: this.checkoutName, inline: true },
                                { name: "Total", value: "â‚¹" + this.cartTotal(), inline: true },
                                { name: "UTR ID", value: this.checkoutTxn },
                                { name: "Items", value: this.cart.map(i => i.name.replace(/&[0-9a-fk-or]/g, '')).join(", ") }
                            ]
                        }]
                    };
                    try {
                        await fetch(this.settings.webhook, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
                        this.cart = [];
                        this.showCheckoutModal = false;
                        this.showSuccess = true;
                        this.view = 'store';
                    } catch(e) { alert('Webhook failed.'); }
                },

                adminPrompt() { if (prompt("Pass:") === 'root123') this.isAdmin = true; },
                addItem() { this.items.push({ name: 'New Item', price: '0', category: this.categories[0], desc: 'Short description', benefits: 'Detailed benefits here' }); },
                saveAndClose() { 
                    localStorage.setItem('rootmc_items', JSON.stringify(this.items)); 
                    localStorage.setItem('rootmc_cats', JSON.stringify(this.categories));
                    localStorage.setItem('rootmc_settings', JSON.stringify(this.settings));
                    this.isAdmin = false; 
                }
            }
        }
    </script>
</head>
<body x-data="shopSystem()" x-cloak>

    <div :class="anyModalOpen() ? 'blur-bg' : ''" class="transition-all duration-500 min-h-screen flex flex-col">
        <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto w-full glass rounded-b-3xl">
            <h1 @click="view = 'store'" class="text-2xl font-black text-blue-500 cursor-pointer">ROOT<span class="text-white">MC</span></h1>
            <div class="flex items-center space-x-6">
                <button @click="view = 'store'" class="text-sm font-bold uppercase hover:text-blue-400">Store</button>
                <div @click="view = 'cart'" class="bg-blue-600 px-5 py-2 rounded-full text-xs font-black cursor-pointer">
                    ðŸ›’ <span x-text="cart.length"></span>
                </div>
                <button @click="adminPrompt()" class="opacity-10 hover:opacity-100 text-[10px]">ADMIN</button>
            </div>
        </nav>

        <template x-if="view === 'store'">
            <main class="max-w-7xl mx-auto px-4 w-full py-12">
                <header class="text-center mb-16">
                    <h2 class="text-6xl font-black italic uppercase mb-6 tracking-tighter">ROOTMC <span class="text-blue-500">STORE</span></h2>
                    <div class="glass p-8 rounded-[2rem] max-w-3xl mx-auto text-left border-blue-500/20">
                        <h3 class="text-blue-400 font-black uppercase text-sm mb-2">About Our Server</h3>
                        <p class="text-slate-300 text-sm leading-relaxed">ROOTMC is a smooth survival experience. We provide a fair, lag-free community for all players. Support us to unlock exclusive perks!</p>
                    </div>
                </header>

                <div class="flex gap-4 justify-center mb-12 overflow-x-auto pb-4">
                    <button @click="activeCategory = 'All'" :class="activeCategory === 'All' ? 'bg-blue-600' : 'bg-slate-800'" class="px-8 py-3 rounded-xl text-xs font-black uppercase">All</button>
                    <template x-for="cat in categories">
                        <button @click="activeCategory = cat" :class="activeCategory === cat ? 'bg-blue-600' : 'bg-slate-800'" class="px-8 py-3 rounded-xl text-xs font-black uppercase whitespace-nowrap" x-text="cat"></button>
                    </template>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <template x-for="item in filteredItems()">
                        <div class="glass p-8 rounded-[2.5rem] flex flex-col relative group border border-white/5">
                            <button @click="activeItem = item; showInfoModal = true" class="absolute top-6 right-6 text-slate-500 hover:text-blue-400 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </button>
                            
                            <h3 class="text-2xl font-black mb-2" x-html="parseMC(item.name)"></h3>
                            <p class="text-slate-400 text-xs mb-8 flex-grow" x-html="parseMC(item.desc)"></p>
                            <div class="flex justify-between items-center pt-6 border-t border-white/5">
                                <span class="text-2xl font-black">â‚¹<span x-text="item.price"></span></span>
                                <button @click="triggerConfirm(item)" class="bg-blue-600 px-6 py-3 rounded-xl font-black text-[10px] uppercase">Buy Now</button>
                            </div>
                        </div>
                    </template>
                </div>
            </main>
        </template>

        <template x-if="view === 'cart'">
            <main class="max-w-4xl mx-auto px-4 py-12 w-full">
                <h2 class="text-4xl font-black mb-10 italic uppercase">Your <span class="text-blue-500">Cart</span></h2>
                <div class="space-y-4">
                    <template x-for="(ci, idx) in cart">
                        <div class="glass p-6 rounded-2xl flex justify-between items-center">
                            <span class="font-black" x-html="parseMC(ci.name)"></span>
                            <div class="flex items-center gap-6">
                                <span class="font-bold">â‚¹<span x-text="ci.price"></span></span>
                                <button @click="cart.splice(idx, 1)" class="text-red-500 font-black">Ã—</button>
                            </div>
                        </div>
                    </template>
                    <div x-show="cart.length > 0" class="pt-10">
                        <div class="glass p-8 rounded-3xl text-right">
                            <p class="text-sm uppercase text-slate-400 mb-1 font-bold">Total Amount</p>
                            <p class="text-4xl font-black text-blue-500 mb-6">â‚¹<span x-text="cartTotal()"></span></p>
                            <button @click="showCheckoutModal = true" class="bg-blue-600 px-12 py-4 rounded-2xl font-black uppercase">Proceed to Checkout</button>
                        </div>
                    </div>
                </div>
            </main>
        </template>
    </div>

    <div x-show="showInfoModal" class="fixed inset-0 z-[300] flex items-center justify-center p-4 bg-black/90" x-transition x-cloak>
        <div class="glass p-10 rounded-[3rem] max-w-lg w-full relative">
            <button @click="showInfoModal = false" class="absolute top-8 right-8 text-2xl font-bold">Ã—</button>
            <h3 class="text-3xl font-black mb-6 italic uppercase text-blue-500" x-html="parseMC(activeItem?.name)"></h3>
            <div class="bg-white/5 p-6 rounded-2xl border border-white/10 text-sm leading-relaxed whitespace-pre-line" x-html="parseMC(activeItem?.benefits)"></div>
            <button @click="showInfoModal = false" class="w-full mt-8 bg-slate-800 py-4 rounded-2xl font-black uppercase text-xs">Close Info</button>
        </div>
    </div>

    <div x-show="isAdmin" class="fixed inset-0 z-[400] flex items-center justify-center p-4 bg-black" x-transition x-cloak>
        <div class="max-w-6xl w-full glass p-10 rounded-[3rem] max-h-[90vh] overflow-y-auto custom-scroll">
            <div class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
                <h2 class="text-2xl font-black uppercase">RootMC Admin</h2>
                <button @click="saveAndClose()" class="bg-green-600 px-10 py-3 rounded-xl font-black uppercase text-xs">Save & Exit</button>
            </div>

            <div class="grid grid-cols-2 gap-8 mb-12">
                <div class="bg-white/5 p-6 rounded-2xl">
                    <label class="block text-[10px] font-black uppercase text-blue-400 mb-2">Payment UPI</label>
                    <input x-model="settings.upi" class="w-full bg-slate-900 p-4 rounded-xl text-sm outline-none border border-white/5">
                </div>
                <div class="bg-white/5 p-6 rounded-2xl">
                    <label class="block text-[10px] font-black uppercase text-blue-400 mb-2">Discord Webhook</label>
                    <input x-model="settings.webhook" class="w-full bg-slate-900 p-4 rounded-xl text-sm outline-none border border-white/5">
                </div>
            </div>

            <div class="space-y-6">
                <template x-for="(item, idx) in items">
                    <div class="bg-white/5 p-8 rounded-[2rem] border border-white/5 grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <input x-model="item.name" class="w-full bg-slate-900 p-3 rounded-xl text-xs" placeholder="Name">
                            <input x-model="item.price" class="w-full bg-slate-900 p-3 rounded-xl text-xs" placeholder="Price">
                            <select x-model="item.category" class="w-full bg-slate-900 p-3 rounded-xl text-xs">
                                <template x-for="c in categories"><option :value="c" x-text="c"></option></template>
                            </select>
                        </div>
                        <div class="space-y-4">
                            <textarea x-model="item.benefits" class="w-full bg-slate-900 p-3 rounded-xl text-xs h-32" placeholder="Pop-up Benefits (use & codes)"></textarea>
                            <button @click="items.splice(idx, 1)" class="text-red-500 text-[10px] font-black uppercase tracking-widest">Delete Item</button>
                        </div>
                    </div>
                </template>
                <button @click="addItem()" class="w-full py-4 border-2 border-dashed border-white/10 rounded-2xl opacity-50 hover:opacity-100 uppercase text-xs font-black">+ Add New Product</button>
            </div>
        </div>
    </div>

    <div x-show="showCheckoutModal" class="fixed inset-0 z-[300] flex items-center justify-center p-4 bg-black/95 backdrop-blur-2xl" x-transition x-cloak>
        <div class="bg-slate-900 p-10 rounded-[3rem] border border-blue-500/30 max-w-md w-full text-center">
            <h3 class="text-2xl font-black mb-8 uppercase italic">Confirm Payment</h3>
            <div class="bg-blue-600/10 p-6 rounded-2xl mb-8 border border-blue-500/20">
                <p class="text-[10px] font-black text-blue-400 mb-1">SEND TOTAL TO:</p>
                <p class="text-xl font-mono font-bold" x-text="settings.upi"></p>
            </div>
            <div class="space-y-4">
                <input x-model="checkoutName" placeholder="Minecraft Username" class="w-full bg-slate-800 p-4 rounded-xl text-sm outline-none border border-white/5">
                <input x-model="checkoutTxn" placeholder="Transaction ID / UTR" class="w-full bg-slate-800 p-4 rounded-xl text-sm outline-none border border-white/5">
                <button @click="submitToWebhook()" class="w-full bg-green-600 py-4 rounded-xl font-black uppercase text-xs mt-4">Confirm & Submit</button>
                <button @click="showCheckoutModal = false" class="text-xs opacity-50 uppercase font-black">Go Back</button>
            </div>
        </div>
    </div>

    <div x-show="showSuccess" class="fixed inset-0 z-[500] flex items-center justify-center p-4 bg-slate-950" x-transition x-cloak>
        <div class="text-center">
            <div class="flex justify-center mb-8">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h3 class="text-3xl font-black italic uppercase mb-2">Order Placed</h3>
            <p class="text-slate-400 mb-10 text-sm">Our staff will verify and process your order shortly.</p>
            <button @click="showSuccess = false" class="bg-blue-600 px-12 py-4 rounded-2xl font-black uppercase text-xs">Continue Shopping</button>
        </div>
    </div>

    <div x-show="showConfirm" class="fixed inset-0 z-[250] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" x-transition x-cloak>
        <div class="bg-slate-900 p-8 rounded-[2rem] max-w-xs w-full text-center">
            <h3 class="text-xl font-black uppercase mb-8">Add to cart?</h3>
            <div class="flex gap-4">
                <button @click="showConfirm = false" class="flex-1 bg-slate-800 py-3 rounded-xl text-[10px] font-black uppercase">No</button>
                <button @click="addToCart()" class="flex-1 bg-blue-600 py-3 rounded-xl text-[10px] font-black uppercase">Yes</button>
            </div>
        </div>
    </div>

</body>
</html>
